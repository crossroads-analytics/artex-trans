<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unser Autohaus – Artex-Trans Autoagentur</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#13206f;
      --brand-2:#0c197a;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --shadow:0 4px 12px rgba(0,0,0,0.05);
      --radius:14px;
      --max:1100px;
      --gap:16px;
      --hdr-h:72px; /* dynamically adjusted */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:#f3f4f6;
      padding-top:var(--hdr-h); /* space for fixed header */
    }

    img{max-width:100%;display:block;border-radius:12px}
    a{text-decoration:none;color:inherit}

    /* Header fixed at top */
    header.atx-header{
      position:fixed !important;
      top:0; left:0; right:0;
      z-index:1000;
      border-bottom:0;
    }

    html{ scroll-padding-top: var(--hdr-h); }

    /* Title band */
    .titleband{
      background:var(--brand);
      color:#fff;
      text-align:center;
      padding:22px 12px 28px;
      border-bottom:0;   /* removed thin white line */
      margin-top:0;
    }
    .titleband h1{
      margin:0;
      font-family:"Bebas Neue",system-ui,sans-serif;
      letter-spacing:.08em;
      font-size:42px;
      line-height:1;
      text-transform:uppercase;
    }

    /* Layout */
    .container{
      width:min(100%,var(--max));
      margin:auto;
      padding:20px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      margin-top:30px;
    }

    .card{
      background:var(--card);
      padding:18px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .card h2{
      text-align:center;
      font-size:22px;
      margin:4px 0 14px;
    }

    .certificate{
      width:100%;
      height:520px;
      object-fit:contain;
      background:#fff;
      border:1px solid var(--border);
      padding:6px;
      border-radius:12px;
    }

    /* Standort Slider */
    .slider{
      position:relative;
      overflow:hidden;
      border-radius:12px;
    }

    .slides{
      display:flex;
      transition:transform .5s ease;
      will-change:transform;
    }

    .slides>img{
      flex:0 0 100%;
      width:100%;
      height:480px;
      object-fit:cover;
      border-radius:12px;
    }

    .ctrl{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:#ffffffd9;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      width:38px;
      height:38px;
      border-radius:999px;
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index:2;
    }

    .prev{left:10px}
    .next{right:10px}

    .dots{
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:10px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:#cfd3e6;
      cursor:pointer;
    }

    .dot.active{
      background:#2f3aa5;
    }

    /* Instagram */
    .insta-section{
      margin-top:42px;
    }

    .insta-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:14px;
    }

    .insta-head h2{margin:0}

    .btn{
      background:var(--brand);
      color:#fff;
      border:none;
      border-radius:999px;
      padding:9px 14px;
      cursor:pointer;
      font-weight:700;
    }

    .btn:hover{ opacity:.92; }

    /* ======= Responsive tweaks ======= */

    /* Medium screens: trim slider height a bit */
    @media (max-width: 900px){
      .slides>img{ height:380px; }
    }

    /* Small phones: stack grid to one column & reduce heights */
    @media (max-width: 680px){
      .grid{
        grid-template-columns:1fr;   /* stack vertically */
        gap:16px;
      }
      .slides>img{ height:320px; }
      .certificate{
        height:auto;                 /* let it size naturally */
        max-height:520px;
      }
      .titleband h1{ font-size:36px; }
    }
  </style>
</head>
<body>

  <!-- Header mount -->
  <div id="header"></div>

 
  <main class="container">
    <div class="grid">
      <section class="card">
        <h2>10 Jahre mobile.de-Partner</h2>
        <!-- FIXED PATH -->
        <img class="certificate" src="assets/images/Unser_Autohaus/Urkunde.jpg" alt="Urkunde mobile.de – 10 Jahre Partner">
      </section>

      <section class="card">
        <h2>Unser Standort</h2>
        <div class="slider" id="standort">
          <div class="slides">
            <!-- FIXED PATHS + bmw.jpeg extension -->
            <img src="assets/images/Unser_Autohaus/banner.jpg"        alt="Standort 1">
            <img src="assets/images/Unser_Autohaus/bmw.jpeg"          alt="Standort 2">
            <img src="assets/images/Unser_Autohaus/buroschild.jpg"    alt="Standort 3">
            <img src="assets/images/Unser_Autohaus/banner2.jpg"       alt="Standort 4">
            <img src="assets/images/Unser_Autohaus/infinity.jpg"      alt="Standort 5">
            <img src="assets/images/Unser_Autohaus/banner3.jpg"       alt="Standort 6">
            <img src="assets/images/Unser_Autohaus/schreibtisch.jpg"  alt="Standort 7">
            <img src="assets/images/Unser_Autohaus/toyota.jpeg"        alt="Standort 8">
          </div>
          <button class="ctrl prev" aria-label="Zurück">‹</button>
          <button class="ctrl next" aria-label="Weiter">›</button>
        </div>
        <div class="dots" id="standort-dots"></div>
      </section>
    </div>

    <!-- Instagram -->
    <section class="insta-section">
      <div class="insta-head">
        <h2>Instagram</h2>
        <a class="btn" href="https://www.instagram.com/artextrans/" target="_blank" rel="noopener">@artextrans folgen</a>
      </div>
      <script src="https://elfsightcdn.com/platform.js" async></script>
      <div class="elfsight-app-3c557fbc-457c-45ba-980c-af4966166c90" data-elfsight-app-lazy></div>
    </section>
  </main>

  <!-- Footer mount -->
  <div id="footer"></div>

  <!-- Header/Footer scripts -->
  <script src="js/header.js" defer></script>
  <script src="js/footer.js" defer></script>

  <!-- Standort-Slider -->
  <script>
    (function(){
      const root  = document.getElementById('standort');
      const track = root.querySelector('.slides');
      const slides= [...track.children];
      const prev  = root.querySelector('.prev');
      const next  = root.querySelector('.next');
      const dotsWrap = document.getElementById('standort-dots');
      let i=0, timer;

      // build dots
      slides.forEach((_,idx)=>{
        const d=document.createElement('span');
        d.className='dot'+(idx===0?' active':'');
        d.onclick=()=>go(idx);
        dotsWrap.appendChild(d);
      });
      const dots=[...dotsWrap.children];

      function update(){
        track.style.transform = `translateX(-${i*100}%)`;
        dots.forEach((d,idx)=>d.classList.toggle('active', idx===i));
      }
      function go(idx){ i=idx; update(); }
      function step(n){ i=(i+n+slides.length)%slides.length; update(); }
      function play(){ stop(); timer=setInterval(()=>step(1), 4000); }
      function stop(){ clearInterval(timer); }

      next.onclick=()=>step(1);
      prev.onclick=()=>step(-1);
      root.addEventListener('mouseenter',stop);
      root.addEventListener('mouseleave',play);
      update(); play();
    })();
  </script>

  <!-- Fix header height padding -->
  <script>
    (function syncHeaderOffset(){
      function apply(){
        const hdr = document.querySelector('header.atx-header');
        if (!hdr) return;
        const h = Math.round(hdr.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
        document.body.style.paddingTop = h + 'px';
      }
      window.addEventListener('load', apply);
      window.addEventListener('resize', apply);
    })();
  </script>
</body>
</html>
