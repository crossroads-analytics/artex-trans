<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inzahlungnahme – Artex-Trans Autoagentur</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#13206f;
      --ink:#0c1326;
      --muted:#5b6685;
      --bg:#f3f4f6;
      --card:#ffffff;
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --border:#e6e8f1;
      --max:1100px;
      --hdr-h:72px;
    }
    *{box-sizing:border-box}
    html{scroll-padding-top:var(--hdr-h)}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
      padding-top:var(--hdr-h);
    }
    header.atx-header{position:fixed !important; top:0; left:0; right:0; z-index:1000}

    /* Title band (falls du später wieder eins einbauen willst – aktuell nicht verwendet) */
    .titleband{
      background:var(--brand);
      padding:26px 16px 34px;
      border-bottom:1px solid rgba(255,255,255,.1);
      display:grid; place-items:center;
    }
    .title-chip{
      background:#fff; color:var(--brand);
      border:3px solid #02083e; box-shadow:0 8px 0 #02083e;
      border-radius:12px; padding:10px 22px;
      font-family:"Bebas Neue", system-ui, sans-serif;
      font-size:44px; letter-spacing:.08em; text-transform:uppercase;
    }

    /* Layout */
    main{
      background:var(--bg);
      padding-top:160px;   /* Abstand unter dem Header */
    }
    .wrap{
      max-width:var(--max);
      margin:26px auto 48px;
      padding:0 16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .card-body{padding:18px}

    /* Form */
    .form-grid{
      display:grid; grid-template-columns:1fr 1fr; gap:12px;
    }
    .input, .select, .file, .textarea{
      width:100%;
      padding:12px;
      border:1px solid #d8dff0;
      border-radius:10px;
      background:#fff;
      font:inherit;
      color:var(--ink);
    }
    .textarea{min-height:120px; resize:vertical}

    .checks{
      display:flex; flex-wrap:wrap; gap:14px 18px;
      padding:10px 12px; border:1px solid #d8dff0; border-radius:10px; background:#fafbff;
    }
    .checks label{
      display:flex; align-items:center; gap:8px;
      font-weight:700; color:#0e1744; font-size:14px;
    }

    .consent{
      display:flex; align-items:flex-start; gap:10px;
      font-size:12.5px; color:#334;
      margin-top:8px;
    }
    .btn{
      width:100%;
      padding:12px 16px;
      background:var(--brand);
      color:#fff; border:none; border-radius:10px;
      font-weight:800; letter-spacing:.02em; cursor:pointer;
    }
    .btn:hover{opacity:.92}

    /* Bottom two columns: Kontakt + Rückruf */
    .bottom-grid{
      display:grid; grid-template-columns:1fr 360px; gap:24px; margin-top:26px;
      align-items:start;
    }
    .contact{
      text-align:center; padding:18px;
    }
    .contact h3{margin:0 0 10px; color:var(--brand); font-weight:900}
    .contact p{margin:6px 0}

    .rcard h3{margin:0; padding:16px; color:var(--brand); font-weight:900; text-align:center}
    .note{font-size:.9rem; color:var(--muted); margin-top:8px; text-align:center}

    @media (max-width:980px){
      .title-chip{font-size:38px}
      .form-grid{grid-template-columns:1fr}
      .bottom-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

  <!-- Header Mount -->
  <div id="header"></div>

  <main>
  <div class="wrap">

    <!-- Hauptformular Inzahlungnahme -->
    <section class="card">
      <div class="card-body">
        <form id="inzahlungnahme-form">
          <div class="form-grid">

            <input class="input" type="text" name="vorname" placeholder="Vorname" required>
            <input class="input" type="text" name="nachname" placeholder="Nachname" required>

            <input class="input" type="tel" name="telefon" placeholder="Telefonnummer" pattern="[0-9()#&+\-*. ]+">
            <input class="input" type="email" name="email" placeholder="E-Mail" required>

            <input class="input" type="text" name="marke" placeholder="Marke" required>
            <input class="input" type="text" name="modell" placeholder="Modell" required>

            <input class="input" type="number" name="baujahr" placeholder="Baujahr" min="1950" max="2099" step="1">
            <input class="input" type="text" name="preis" placeholder="Wunschpreis">

            <input class="input" type="number" name="km" placeholder="Kilometerstand" min="0" step="100">
            <div></div>

            <div class="checks" style="grid-column:1/-1">
              <label><input type="checkbox" name="features" value="Navigationssystem"> Navigationssystem</label>
              <label><input type="checkbox" name="features" value="Sportabgasanlage"> Sportabgasanlage</label>
              <label><input type="checkbox" name="features" value="Scheckheft gepflegt"> Scheckheft gepflegt</label>
              <label><input type="checkbox" name="features" value="Schiebedach"> Schiebedach</label>
              <label><input type="checkbox" name="features" value="Unfallfrei"> Unfallfrei</label>
              <label><input type="checkbox" name="features" value="Lederausstattung"> Lederausstattung</label>
            </div>

            <textarea class="textarea" name="nachricht" placeholder="Nachricht" style="grid-column:1/-1"></textarea>

            <input class="file" type="file" name="fotos" accept="image/*,application/pdf" style="grid-column:1/-1">
          </div>

          <label class="consent" style="margin-top:10px;">
            <input type="checkbox" required>
            <span>
              Meine Kontaktdaten werden zwecks Bearbeitung der Anfrage gespeichert.
              Ich habe die Datenschutzerklärung gelesen und stimme zu.
            </span>
          </label>

          <button class="btn" type="submit" style="margin-top:12px">Senden</button>
          <p id="inzahlungnahme-note" class="note" style="display:none">Danke! Wir melden uns zeitnah.</p>
        </form>
      </div>
    </section>

  </div>
</main>


  <!-- Footer Mount (gleich wie auf allen anderen Seiten) -->
  <div id="footer"></div>

  <!-- Header/Footer Loader (mit Fallback) -->
  <script>
    (function () {
      function loadScript(src, cb){
        var s=document.createElement('script');
        s.src=src; s.defer=true;
        s.onload=function(){ cb && cb(true); };
        s.onerror=function(){ cb && cb(false); };
        document.head.appendChild(s);
      }
      loadScript('js/header.js', function(ok){ if(!ok){ loadScript('assets/js/header.js'); } });
      loadScript('js/footer.js', function(ok){ if(!ok){ loadScript('assets/js/footer.js'); } });
    })();

    // kleiner Fake-Rückruf nur für die rechte Box (optisches Feedback)
    function fakeSubmit(form){
      const note = form.parentElement.querySelector('.note') || document.getElementById('rNote');
      if (note) note.style.display = 'block';
      form.reset();
      return false;
    }
  </script>

  <!-- Inzahlungnahme-Formular -> Lambda / SES -->
  <script>
    (function () {
      const API_URL = "https://pnulxe8n0b.execute-api.eu-central-1.amazonaws.com/prod/sendMail";

      const form = document.getElementById("inzahlungnahme-form");
      const note = document.getElementById("inzahlungnahme-note");

      if (!form) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector("button[type='submit']");
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = "Wird gesendet...";
        }
        if (note) {
          note.style.display = "none";
          note.style.color = "#6b7280";
          note.textContent = "";
        }

        const fd = new FormData(form);
        const vorname   = fd.get("vorname")   || "";
        const nachname  = fd.get("nachname")  || "";
        const telefon   = fd.get("telefon")   || "";
        const email     = fd.get("email")     || "";
        const marke     = fd.get("marke")     || "";
        const modell    = fd.get("modell")    || "";
        const baujahr   = fd.get("baujahr")   || "";
        const preis     = fd.get("preis")     || "";
        const km        = fd.get("km")        || "";
        const nachricht = fd.get("nachricht") || "";

        const features  = fd.getAll("features"); // alle aktivierten Checkboxen

        const fileInput = form.querySelector('input[name="fotos"]');
        const fileName  = fileInput && fileInput.files && fileInput.files[0]
          ? fileInput.files[0].name
          : "";

        const fullName = (vorname + " " + nachname).trim();

        const featureList = features.length ? features.join(", ") : "Keine Auswahl";

        const msgText =
          "Anfrage zur Inzahlungnahme:\n\n" +
          `Name: ${fullName || "Unbekannt"}\n` +
          `Telefon: ${telefon || "-"}\n` +
          `E-Mail: ${email || "-"}\n\n` +
          "Fahrzeugdaten:\n" +
          `- Marke: ${marke || "-"}\n` +
          `- Modell: ${modell || "-"}\n` +
          `- Baujahr: ${baujahr || "-"}\n` +
          `- Kilometerstand: ${km || "-"}\n` +
          `- Wunschpreis: ${preis || "-"}\n` +
          `- Besonderheiten: ${featureList}\n` +
          (fileName ? `\nHinweis: Kunde hat eine Datei ausgewählt: ${fileName}` : "") +
          (nachricht
            ? `\n\nNachricht des Kunden:\n${nachricht}`
            : ""
          );

        const payload = {
          name:   fullName || "Unbekannt",
          phone:  telefon,
          email:  email,
          msg:    msgText,
          source: "Inzahlungnahme Formular"
        };

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!res.ok) {
            throw new Error("HTTP " + res.status);
          }

          form.reset();
          if (note) {
            note.style.display = "block";
            note.style.color = "#16a34a"; // grün
            note.textContent = "Danke! Ihre Anfrage zur Inzahlungnahme wurde versendet.";
          }
        } catch (err) {
          console.error("Fehler beim Senden des Inzahlungnahme-Formulars:", err);
          if (note) {
            note.style.display = "block";
            note.style.color = "#b91c1c"; // rot
            note.textContent = "Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.";
          }
        } finally {
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = "Senden";
          }
        }
      });
    })();
  </script>
</body>
</html>
