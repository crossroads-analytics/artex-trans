<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inzahlungnahme – Artex-Trans Autoagentur</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#13206f;
      --ink:#0c1326;
      --muted:#5b6685;
      --bg:#f3f4f6;
      --card:#ffffff;
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --border:#e6e8f1;
      --max:1100px;
      --hdr-h:72px;
    }
    *{box-sizing:border-box}
    html{scroll-padding-top:var(--hdr-h)}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
      padding-top:var(--hdr-h);
    }
    header.atx-header{position:fixed !important; top:0; left:0; right:0; z-index:1000}

    main{
      background:var(--bg);
      padding-top:160px;
    }
    .wrap{
      max-width:var(--max);
      margin:26px auto 48px;
      padding:0 16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .card-body{padding:18px}

    .form-grid{
      display:grid; grid-template-columns:1fr 1fr; gap:12px;
    }
    .input, .select, .file, .textarea{
      width:100%;
      padding:12px;
      border:1px solid #d8dff0;
      border-radius:10px;
      background:#fff;
      font:inherit;
      color:var(--ink);
    }
    .textarea{min-height:120px; resize:vertical}

    .checks{
      display:flex; flex-wrap:wrap; gap:14px 18px;
      padding:10px 12px; border:1px solid #d8dff0; border-radius:10px; background:#fafbff;
    }
    .checks label{
      display:flex; align-items:center; gap:8px;
      font-weight:700; color:#0e1744; font-size:14px;
    }

    .consent{
      display:flex; align-items:flex-start; gap:10px;
      font-size:12.5px; color:#334;
      margin-top:8px;
    }
    .btn{
      width:100%;
      padding:12px 16px;
      background:var(--brand);
      color:#fff; border:none; border-radius:10px;
      font-weight:800; letter-spacing:.02em; cursor:pointer;
    }
    .btn:hover{opacity:.92}

    .note{font-size:.9rem; color:var(--muted); margin-top:8px; text-align:center}

    .file-hint{
      grid-column:1/-1;
      font-size:.85rem;
      color:var(--muted);
      margin-top:-4px;
      line-height:1.4;
    }

    .upload-status{
      grid-column:1/-1;
      font-size:.9rem;
      color:#0e1744;
      background:#f1f5ff;
      border:1px solid #d7defa;
      border-radius:10px;
      padding:10px 12px;
      display:none;
    }
    .upload-status strong{color:var(--brand)}
    .upload-status.error{
      background:#fff1f2;
      border-color:#fecdd3;
      color:#7f1d1d;
    }

    @media (max-width:980px){
      .form-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

  <!-- Header Mount -->
  <div id="header"></div>

  <main>
    <div class="wrap">

      <!-- Hauptformular Inzahlungnahme (NETLIFY FORMS) -->
      <section class="card">
        <div class="card-body">

          <form id="inzahlungnahme-form"
                name="inzahlungnahme"
                method="POST"
                data-netlify="true"
                netlify-honeypot="bot-field"
                action="/danke/">

            <!-- required by Netlify -->
            <input type="hidden" name="form-name" value="inzahlungnahme">

            <!-- honeypot (spam trap) -->
            <p style="display:none;">
              <label>Bitte nicht ausfüllen: <input name="bot-field"></label>
            </p>

            <!-- extra context -->
            <input type="hidden" name="source" value="Inzahlungnahme Formular">

            <!-- These will be filled by Cloudinary upload -->
            <input type="hidden" name="uploads_json" id="uploads_json" value="">
            <input type="hidden" name="uploads_urls" id="uploads_urls" value="">

            <div class="form-grid">
              <input class="input" type="text" name="vorname" placeholder="Vorname" required>
              <input class="input" type="text" name="nachname" placeholder="Nachname" required>

              <input class="input" type="tel" name="telefon" placeholder="Telefonnummer" pattern="[0-9()#&+\-*. ]+">
              <input class="input" type="email" name="email" placeholder="E-Mail" required>

              <input class="input" type="text" name="marke" placeholder="Marke" required>
              <input class="input" type="text" name="modell" placeholder="Modell" required>

              <input class="input" type="number" name="baujahr" placeholder="Baujahr" min="1950" max="2099" step="1">
              <input class="input" type="text" name="preis" placeholder="Wunschpreis">

              <input class="input" type="number" name="km" placeholder="Kilometerstand" min="0" step="100">
              <div></div>

              <div class="checks" style="grid-column:1/-1">
                <label><input type="checkbox" name="features" value="Navigationssystem"> Navigationssystem</label>
                <label><input type="checkbox" name="features" value="Sportabgasanlage"> Sportabgasanlage</label>
                <label><input type="checkbox" name="features" value="Scheckheft gepflegt"> Scheckheft gepflegt</label>
                <label><input type="checkbox" name="features" value="Schiebedach"> Schiebedach</label>
                <label><input type="checkbox" name="features" value="Unfallfrei"> Unfallfrei</label>
                <label><input type="checkbox" name="features" value="Lederausstattung"> Lederausstattung</label>
              </div>

              <textarea class="textarea" name="nachricht" placeholder="Nachricht" style="grid-column:1/-1"></textarea>

              <!-- Multi-file upload -->
              <input class="file" id="fotos" type="file" name="fotos" multiple accept="image/*,application/pdf" style="grid-column:1/-1">

              <div class="file-hint">
                Hinweis: Beim Senden werden Ihre Dateien zuerst zu Cloudinary hochgeladen und dann als Links mit der Anfrage übertragen.
                Unterstützt: Bilder und PDF.
              </div>

              <div id="uploadStatus" class="upload-status"></div>
            </div>

            <label class="consent" style="margin-top:10px;">
              <input type="checkbox" required>
              <span>
                Meine Kontaktdaten werden zwecks Bearbeitung der Anfrage gespeichert.
                Ich habe die Datenschutzerklärung gelesen und stimme zu.
              </span>
            </label>

            <button class="btn" type="submit" style="margin-top:12px">Senden</button>
            <p id="inzahlungnahme-note" class="note" style="display:none">Danke! Wir melden uns zeitnah.</p>
          </form>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer Mount -->
  <div id="footer"></div>

  <!-- Header/Footer Loader (mit Fallback) -->
  <script>
    (function () {
      function loadScript(src, cb){
        var s=document.createElement('script');
        s.src=src; s.defer=true;
        s.onload=function(){ cb && cb(true); };
        s.onerror=function(){ cb && cb(false); };
        document.head.appendChild(s);
      }
      loadScript('js/header.js', function(ok){ if(!ok){ loadScript('assets/js/header.js'); } });
      loadScript('js/footer.js', function(ok){ if(!ok){ loadScript('assets/js/footer.js'); } });
    })();
  </script>

  <!-- FINAL: Cloudinary Upload (Unsigned) + Netlify Forms submit -->
  <script>
    (function () {
      // === YOUR CLOUDINARY SETTINGS ===
      const CLOUD_NAME = "dxmcnwkz5";
      const UPLOAD_PRESET = "artex_upload";
      const CLOUDINARY_ENDPOINT = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`;

      const form = document.getElementById("inzahlungnahme-form");
      const note = document.getElementById("inzahlungnahme-note");
      const fileInput = document.getElementById("fotos");
      const uploadsJsonEl = document.getElementById("uploads_json");
      const uploadsUrlsEl = document.getElementById("uploads_urls");
      const statusEl = document.getElementById("uploadStatus");

      if (!form) return;

      function setStatus(msg, type){
        if (!statusEl) return;
        statusEl.classList.toggle("error", type === "error");
        statusEl.style.display = "block";
        statusEl.innerHTML = msg;
      }
      function clearStatus(){
        if (!statusEl) return;
        statusEl.style.display = "none";
        statusEl.classList.remove("error");
        statusEl.innerHTML = "";
      }

      async function uploadOne(file){
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", UPLOAD_PRESET);
        fd.append("folder", "artex-uploads");

        // optional metadata
        fd.append("context", `filename=${encodeURIComponent(file.name)}`);

        const res = await fetch(CLOUDINARY_ENDPOINT, { method:"POST", body: fd });
        if (!res.ok) {
          const t = await res.text().catch(()=> "");
          throw new Error(`Cloudinary upload failed (${res.status}): ${t}`);
        }
        const data = await res.json();

        return {
          original_filename: file.name,
          bytes: file.size,
          resource_type: data.resource_type,
          format: data.format || "",
          secure_url: data.secure_url,
          public_id: data.public_id
        };
      }

      async function uploadAll(files){
        const out = [];
        for (let i=0; i<files.length; i++){
          const f = files[i];

          // basic safety: limit to images/pdf
          const isPdf = (f.type === "application/pdf") || f.name.toLowerCase().endsWith(".pdf");
          const isImage = f.type.startsWith("image/");
          if (!isPdf && !isImage){
            throw new Error(`Dateityp nicht erlaubt: ${f.name}`);
          }

          setStatus(`Upload läuft… <strong>${i+1}</strong> / <strong>${files.length}</strong> (${f.name})`);
          out.push(await uploadOne(f));
        }
        return out;
      }

      function encodeForm(formEl) {
        const fd = new FormData(formEl);
        const params = new URLSearchParams();

        for (const [k, v] of fd.entries()) {
          // do NOT send File objects to Netlify; we send URLs instead
          if (k === "fotos" && v instanceof File) continue;
          params.append(k, v);
        }
        return params.toString();
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector("button[type='submit']");
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = "Wird gesendet...";
        }
        if (note) {
          note.style.display = "none";
          note.style.color = "#6b7280";
          note.textContent = "Senden...";
        }
        clearStatus();

        try {
          const files = (fileInput && fileInput.files) ? Array.from(fileInput.files) : [];

          // 1) Upload files to Cloudinary (if any)
          let uploads = [];
          if (files.length) {
            setStatus(`Upload startet… <strong>${files.length}</strong> Datei(en)`);
            uploads = await uploadAll(files);

            // store results into hidden fields for Netlify submission
            uploadsJsonEl.value = JSON.stringify(uploads);
            uploadsUrlsEl.value = uploads.map(u => `${u.original_filename}: ${u.secure_url}`).join("\n");

            setStatus(`✅ Upload fertig. Sende Formular…`);
          }

          // 2) Submit to Netlify Forms
          const body = encodeForm(form);

          const res = await fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body
          });

          if (!res.ok) throw new Error("Netlify HTTP " + res.status);

          // success
          form.reset();
          uploadsJsonEl.value = "";
          uploadsUrlsEl.value = "";
          clearStatus();

          if (note) {
            note.style.display = "block";
            note.style.color = "#16a34a";
            note.textContent = "Danke! Ihre Anfrage zur Inzahlungnahme wurde versendet.";
          }
        } catch (err) {
          console.error(err);
          setStatus(`❌ Fehler: ${err.message}`, "error");
          if (note) {
            note.style.display = "block";
            note.style.color = "#b91c1c";
            note.textContent = "Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.";
          }
        } finally {
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = "Senden";
          }
        }
      });
    })();
  </script>

  <!-- Netlify Forms: Hidden definitions (safer detection) -->
  <form name="callback" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="callback" />
    <input name="bot-field" />
    <input name="name" />
    <input name="phone" />
    <input name="email" />
    <textarea name="msg"></textarea>
    <input name="source" />
  </form>

  <form name="inzahlungnahme" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="inzahlungnahme" />
    <input name="bot-field" />
    <input name="source" />
    <input name="vorname" />
    <input name="nachname" />
    <input name="telefon" />
    <input name="email" />
    <input name="marke" />
    <input name="modell" />
    <input name="baujahr" />
    <input name="preis" />
    <input name="km" />
    <input name="features" />
    <textarea name="nachricht"></textarea>
    <input name="uploads_json" />
    <textarea name="uploads_urls"></textarea>
  </form>

</body>
</html>
