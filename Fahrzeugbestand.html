<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unser Fahrzeugbestand â€“ Artex-Trans</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
 
  <style>
    :root{
      --blue:#13206f;
      --ink:#0c1326;
      --bg:#f5f6fa;
      --card:#ffffff;
      --hdr-h:72px;
      --max:1100px;
      --border:#e6e8f1;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      background:#fff;
    }
    a{color:inherit;text-decoration:none}

    /* Header kommt aus js/header.js */
    header.atx-header{
      position:fixed !important;
      top:0; left:0; right:0;
      z-index:1000;
      border:0;
    }
    html{ scroll-padding-top: var(--hdr-h); }
    body{ padding-top:var(--hdr-h); }

    /* Optionaler Titleband-Style (falls wir spÃ¤ter was brauchen) */
    .titleband{
      background:var(--blue);
      color:#fff;
      text-align:center;
      padding:22px 12px 28px;
      border:0;
      margin-top:0;
    }
    .titleband h1{
      margin:0;
      font-family:"Bebas Neue",system-ui,sans-serif;
      letter-spacing:.08em;
      font-size:42px;
      line-height:1;
      text-transform:uppercase;
    }

    /* Main layout */
    main{background:var(--bg);}
    .content{
      max-width:var(--max);
      margin:24px auto 40px;
      padding:0 16px;
    }

    /* Grid: links Instagram, rechts Bewertungen */
    .top-grid{
      display:grid;
      grid-template-columns:minmax(0,3fr) minmax(280px,1.3fr);
      gap:24px;
      align-items:start;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      overflow:hidden;
    }
    .card h3{
      margin:0;
      padding:0;
      font-size:20px;
      color:var(--blue);
      font-weight:800;
    }
    .card-body{
      padding:12px 12px 16px;
    }

    /* Instagram Card */
    .insta-card .card-body{
      padding:8px 10px 14px;
    }

    .insta-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      padding:14px 16px 6px;
      border-bottom:1px solid #e1e3f0;
      gap:12px;
    }
    .insta-header h3{
      padding:0;
      font-size:20px;
    }

    /* CTA im Stil der Hero-Buttons (runde weiÃŸe Pillen) */
    .cta-top{
      background:#ffffff;
      color:var(--blue);
      border-radius:999px;
      border:2px solid var(--blue);
      padding:0.55rem 1.4rem;
      font-weight:800;
      font-size:0.9rem;
      letter-spacing:.02em;
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      box-shadow:none;
      text-decoration:none;
      transform:translateY(-4px);          /* leicht nach oben gezogen -> prominenter */
      transition:background .2s ease, color .2s ease, transform .15s ease;
      white-space:nowrap;
    }
    .cta-top:hover{
      background:var(--blue);
      color:#ffffff;
      transform:translateY(-2px);
    }
    .cta-top:active{
      transform:translateY(0);
      opacity:.9;
    }

    /* Reviews Card */
    .reviews-card .card-body{
      padding:8px 10px 14px;
    }

    @media (max-width:980px){
      .top-grid{
        grid-template-columns:1fr;
      }
      .content{
        margin-top:18px;
      }
      .insta-header{
        align-items:center;
        flex-wrap:wrap;
      }
      .cta-top{
        margin-left:auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header injected by js/header.js -->
  <div id="header"></div>

  <main>
    <div class="content">

      <div class="top-grid">

        <!-- Instagram (links, groÃŸ) -->
        <section class="card insta-card">
          <div class="insta-header">
            <h3>Instagram</h3>
            <a class="cta-top"
               href="https://home.mobile.de/ARTEXTRANSGBR"
               target="_blank" rel="noopener">
              ðŸš— Fahrzeugauswahl
            </a>
          </div>
          <div class="card-body">
            <script src="https://elfsightcdn.com/platform.js" async></script>
            <div class="elfsight-app-3d16e271-c773-4f68-9519-6ea40e46fae6" data-elfsight-app-lazy></div>
          </div>
        </section>

        <!-- Kundenbewertungen (rechts, schmal) -->
        <aside class="card reviews-card">
          <div style="padding:14px 16px 0;">
            <h3>Kundenbewertungen</h3>
          </div>
          <div class="card-body">
            <script src="https://elfsightcdn.com/platform.js" async></script>
            <div class="elfsight-app-20f1db99-e699-4af8-ba5d-e71b18660505" data-elfsight-app-lazy></div>
          </div>
        </aside>

      </div>

    </div>
  </main>

  <!-- Footer injected by js/footer.js -->
  <div id="footer"></div>

  <!-- Components (shared) -->
  <script src="js/header.js" defer></script>
  <script src="js/footer.js" defer></script>

  <!-- Sync header height to body padding -->
  <script>
    (function syncHeaderOffset(){
      function apply(){
        const hdr = document.querySelector('header.atx-header');
        if (!hdr) return;
        const h = Math.round(hdr.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
        document.body.style.paddingTop = h + 'px';
      }
      window.addEventListener('load', apply);
      window.addEventListener('resize', apply);
    })();
  </script>
</body>
</html>
